<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathForYou</title>
    <link rel="stylesheet" href="ContactUs.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>
    <div class="header">
        <div class="navbar">
          <ul>
              <li><a href="index.html">בית</a></li>
              <li><a href="AboutUs.html">מי אנחנו</a></li>
              <li><a href="ContactUs.html">הרשמה</a></li>
              <li><a href="links.html">דברו איתנו</a></li>   
          </ul>
      </div>
    </div>
    <div class="container">
        <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">

          <label for="typeForm">סוג הפניה</label>
          <select id="typeForm" name="typeForm">
            <option value="signup">הרשמה</option>
            <option value="question">שאלה</option>
          </select>
            
          <input type="hidden" name="access_key" value="3efa0d50-4a1b-4153-b183-f3abab812758">

          <label for="name">שם</label>
          <input type="text" id="name" name="name" placeholder="הכניסו את שמכם" required>
      
          <label for="phone-number">מספר טלפון</label>
          <input type="text" id="phone" name="phone number" placeholder="הכניסו את מספר הטלפון שלכם" required>

          <label for="email">כתובת אימייל</label>
          <input type="text" id="email" name="email" placeholder="הכניסו את כתובת האימייל שלכם">
      
          <label for="address">מקום מגורים</label>
          <input type="text" id="address" name="address" placeholder="הכניסו את כתובת המגורים שלכם" required>
      
          <label for="additional-detail">פרטים נוספים</label>
          <textarea class="form-textarea" id="additional-detail" name="additional-detail" placeholder="מספר דירה, שעה ועוד" height="200px" required></textarea>

          <input type="submit" value="שלח">

        </form>
      </div>

</body>
</html>
